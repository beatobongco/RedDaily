<!DOCTYPE html>
<html>
<head>
  <title>RedDaily - Your daily dose of less distracting reddit</title>
  <meta property="og:title" content="RedDaily" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://beatobongco.com/RedDaily/" />
  <meta property="og:image" content="http://beatobongco.com/RedDaily/og_image.png" />
  <meta property="og:description" content="A simple aggregator that gives you your daily dose of reddit with less of the distraction!" />
  <meta name="description" content="A simple aggregator that gives you your daily dose of reddit with less of the distraction!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <h1 class="hidden">RedDaily</h1>
  <div class="app" id="app">
    <div class="header">
      <h1 v-cloak><span>Red</span>{{ titleText[mode] }}</h1>
      <a v-bind:class="{selected: mode === 'day'}" href="#" v-on:click="switchMode('day', $event)">Daily</a> &middot;
      <a v-bind:class="{selected: mode === 'week'}" href="#" v-on:click="switchMode('week', $event)">Weekly</a> &middot;
      <a v-bind:class="{selected: mode === 'month'}" href="#" v-on:click="switchMode('month', $event)">Monthly</a> &middot;
      <a v-bind:class="{selected: mode === 'all '}" href="#" v-on:click="switchMode('all', $event)">All time</a>
    </div>
    <div class="category-container" v-for="category in categories" v-cloak>
      <div class="category" v-bind:class="[category]">
        <h3>{{ category }} </h3>
        <ol>
          <li class="post" v-for="post in db[category].posts.slice(0, db[category].showLimit)">
            <a class="title" :href="post.url">{{ post.title }}</a>
            <div class="info">
              <a class="comments" :href="post.permalink">comments ({{ post.comments }})</a>
              &middot;
              <span class="subreddit">{{ post.subreddit }}</span>
              &middot;
              <span class="created"> {{ moment(post.created, 'X').fromNow() }} </span>
            </div>
          </li>
        </ol>
        <a class="readmore" href="#" v-on:click="incrementLimit(category, $event)">read more</a>
      </div>
    </div>
  </div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/superagent/2.3.0/superagent.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
